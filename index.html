<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Radio FM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #0077ff;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .station-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .station {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        iframe {
            border: none;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unified Radio FM</h1>
        <p>Listen to your favorite radio stations across the world</p>
    </header>
    <main>
        <section class="station-container">
            <div class="station">
                <h2>Vadodara</h2>
                <iframe src="https://tunein.com/embed/player/s251022/" scrolling="no"></iframe>
            </div>
            <div class="station">
                <h2>Mumbai</h2>
                <iframe src="https://tunein.com/embed/player/s183986/" scrolling="no"></iframe>
            </div>
            <div class="station">
                <h2>Islamabad</h2>
                <iframe src="https://tunein.com/embed/player/s249315/" scrolling="no"></iframe>
            </div>
            <div class="station">
                <h2>Lahore</h2>
                <iframe src="http://popout.tunein.com/embed/player/s298409/" scrolling="no"></iframe>
            </div>
        </section>
    </main>
</body>
</html>
